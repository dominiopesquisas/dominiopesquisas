<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Dados por Cidade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Dados Filtrados por Cidade</h1>
    <table id="filteredTable" border="1">
        <thead>
            <tr>
                <!-- Adicione os cabeçalhos das colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            <!-- Os dados filtrados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        async function fetchExcelData() {
            const response = await fetch('https://onedrive.live.com/download?resid=7275FDA1837FD541%21544&authkey=!AN5y1-y_Lg61BGE&em=2');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            return jsonData;
        }

        function filterData(data, cities) {
            const headers = data[0];
            const filteredData = data.filter(row => cities.includes(row[2])); // Supondo que a cidade está na terceira coluna
            return [headers, ...filteredData];
        }

        function displayData(data) {
            const table = document.getElementById('filteredTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');
            
            // Limpar qualquer dado existente
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Adicionar cabeçalhos
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                thead.appendChild(th);
            });

            // Adicionar dados filtrados
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        async function main() {
            const data = await fetchExcelData();
            const cities = ['Colombo', 'Londrina'];
            const filteredData = filterData(data, cities);
            displayData(filteredData);
        }

        main();
    </script>
</body>
</html>
