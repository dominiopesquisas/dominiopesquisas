<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados da Planilha</title>
</head>
<body>
    <h2>Dados da Planilha</h2>

    <div id="tabela-dados"></div>

    <script>
        function baixarArquivo() {
            var url = 'https://onedrive.live.com/download?resid=7275FDA1837FD541%21544&authkey=!AN5y1-y_Lg61BGE&em=2';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';

            xhr.onload = function() {
                var blob = xhr.response;
                var reader = new FileReader();

                reader.onload = function() {
                    var text = reader.result;
                    var data = text.split('\n');
                    
                    var table = '<table border="1">';
                    for (var i = 0; i < data.length; i++) {
                        table += '<tr>';
                        var row = data[i].split(',');
                        for (var j = 0; j < row.length; j++) {
                            table += '<td>' + row[j] + '</td>';
                        }
                        table += '</tr>';
                    }
                    table += '</table>';

                    document.getElementById('tabela-dados').innerHTML = table;
                };

                reader.readAsText(blob);
            };

            xhr.send();
        }
    </script>

    <button onclick="baixarArquivo()">Exibir Dados da Planilha</button>
</body>
</html>
