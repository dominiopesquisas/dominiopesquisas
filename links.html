<html>
<link rel="shortcut icon" href="images/favicon.ico" />
	<head>
		<title>Domínio Pesquisas</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
					<!-- Wrapper -->
					<section id="one" class="wrapper fade-up special">
						<div class="inner">
							<h1>Links</h1>
							<div class="features">
							<section class="wrapper fade-up special">
									<h3>Formulário de Pré Cadastro</h3>
									<a id="precadastro" href="http://dominiopesquisas.com.br/precadastro" target="_blank">dominiopesquisas.com.br/precadastro</a>
									<button onclick="copyText('precadastro')">Copiar Link</button>
							</section>
							<section class="wrapper fade-up special">
								<h3>Formulário Blumenau - SC</h3>
								<a id="blumenau" href="http://dominiopesquisas.com.br/blumenau" target="_blank">dominiopesquisas.com.br/blumenau</a>
								<button onclick="copyText('blumenau')">Copiar Link</button>
							</div>
							</section>
							<section class="wrapper fade-up special">
								<h3>Formulário Guarulhos - SP</h3>
								<a id="blumenau" href="http://dominiopesquisas.com.br/guarulhos" target="_blank">dominiopesquisas.com.br/guarulhos</a>
								<button onclick="copyText('blumenau')">Copiar Link</button>
							</div>
							</section>
							</div>
						</div>
				</section>

		<!-- Scripts -->
			<script>
				function copyText(elementId) {
						const tempInput = document.createElement("input");
						tempInput.value = document.getElementById(elementId).href;
						document.body.appendChild(tempInput);
						tempInput.select();
						document.execCommand("copy");
						document.body.removeChild(tempInput);
						alert("Link copiado para a área de transferência!");
				}
			</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>

			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
